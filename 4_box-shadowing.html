<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box Shadowing</title>
    <style>
        .container {
            display:flex;
        }

        .box{
            padding:1rem;
            margin:1rem;
            background: coral;
            color:white;
            
            /* offset-x offset-y blur radius color */
            box-shadow: 10px 10px 20px teal;

            /* Negative values */
            box-shadow: -10px -10px 20px teal;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>Heading</h3>
            <p>Lorem ipsum dolor sit.</p>
        </div>
        <div class="box">
            <h3>Heading</h3>
            <p>Lorem ipsum dolor sit.</p>
        </div>
        <div class="box">
            <h3>Heading</h3>
            <p>Lorem ipsum dolor sit.</p>
        </div>
    </div>
</body>
</html>
